<!--begin team section -->
<section class="section-white" id="team">

    <!--begin container-->
    <div class="container">

        <!--begin row-->
        <div class="row">
          
            <!--begin col-md-12 -->
            <div class="col-md-12 text-center">

                <h2 class="section-title">{{ .Params.section_title }}</h2>

                <p class="section-subtitle">{{ .Params.section_subtitle }}</p>
                
            </div>
            <!--end col-md-12 -->
            
            <!-- Team Members -->
            {{ range .Params.team_members }}
            <!--begin team-item -->
            <div class="col-sm-12 col-md-4 text-center margin-top-30">

                <img src="{{ .image | absURL }}" class="team-img {{ .color }} width-100" alt="pic">

                <div class="team-item">

                    <h3>{{ .name }}</h3>

                    <div class="team-info {{ .color }}"><p>{{ .position }}</p></div>

                    <p>{{ .bio }}</p>

                </div>

            </div>
            <!--end team-item -->
            {{ end }}

        </div>
        <!--end row-->

    </div>
    <!--end container-->

</section>
<!--end team section-->
