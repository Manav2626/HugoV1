<!--begin section-white -->
<section class="section-white" id="about">

    <!--begin container -->
    <div class="container">

        <!--begin row -->
        <div class="row">

            <!--begin col-md-12 -->
            <div class="col-md-12 text-center margin-bottom-10">

                <!-- Title -->
                <h2 class="section-title">{{ .Params.section_title }}</h2>

                <!-- Subtitle -->
                <p class="section-subtitle">{{ .Params.section_subtitle }}</p>
                
            </div>
            <!--end col-md-12 -->

        </div>
        <!--end row -->

    </div>
    <!--end container -->

    <!--begin services-wrapper -->
    <div class="services-wrapper">

        <!--begin container -->
        <div class="container">

            <!--begin row -->
            <div class="row">

                <!--begin col-md-4 -->
                {{ range .Params.services }}
                <div class="col-md-4">

                    <div class="main-services {{ .service_color }}">

                        <!-- Icon -->
                        <i class="{{ .service_icon }}"></i>

                        <!-- Service Title -->
                        <h4>{{ .service_title }}</h4>

                        <!-- Service Description -->
                        <p>{{ .service_description }}</p>
                        
                    </div>

                </div>
                <!--end col-md-4 -->
                {{ end }}

            </div>
            <!--end row -->

        </div>
        <!--end container -->

    </div>
    <!--end services-wrapper -->

</section>
<!--end section-white -->
