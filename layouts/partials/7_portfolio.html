<!--begin portfolio section -->
<section class="section-white" id="portfolio">

    <!--begin container -->
    <div class="container">

        <!--begin row -->
        <div class="row">

            <!--begin col-md-12 -->
            <div class="col-md-12 text-center margin-bottom-30">

                <h2 class="section-title">{{ .Title }}</h2>

                <p class="section-subtitle">{{ .Params.subtitle }}</p>
                
            </div>
            <!--end col-md-12 -->

        </div>
        <!--end row -->

    </div>
    <!--end container -->

    <!--begin container -->
    <div class="container padding-bottom-30">

        <!--begin row-->
        <div class="row">

            {{ range .Params.projects }}
            <!--begin col-md-4 -->
            <div class="col-md-4 col-sm-6 col-xs-12 p-0 m-0">

                <figure class="gallery-insta">
                    <!--begin popup-gallery-->
                    <div class="popup-gallery popup-gallery-rounded portfolio-pic">
                        <a class="popup2" href="{{ .image | absURL }}">
                            <img src="{{ .image | absURL }}" class="width-100" alt="{{ .alt }}">
                            <span class="eye-wrapper"><i class="fa fa-search-plus eye-icon" style="font-size: 38px;"></i></span>
                        </a>
                    </div>
                    <!--end popup-gallery-->
                </figure>

            </div>
            <!--end col-md-4 -->
            {{ end }}

        </div>
        <!--end row -->

    </div>
    <!--end container -->

</section>
<!--end portfolio section -->
