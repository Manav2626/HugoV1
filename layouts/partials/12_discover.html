<!--begin section-white -->
<section class="section-white no-padding">
    
    <!--begin container-->
    <div class="container-fluid px-0">

        <!--begin row-->
        <div class="row no-gutters">
        
            <!--begin col-md-6-->
            <div class="col-md-6">

                <img src="{{ .Params.image }}" class="width-100" alt="Happy">

            </div>
            <!--end col-sm-6-->
            
            <!--begin col-md-6-->
            <div class="col-md-6">

                <!--begin small-column-inside-->
                <div class="small-col-inside">

                    <h4>{{ .Params.headline }}</h4>

                    <!--begin accordion -->
                    <div class="accordion" id="accordionFAQ">
                        
                        {{ range $index, $item := .Params.items }}
                        <!--begin card -->
                        <div class="card">
                            
                            <div class="card-header" id="heading{{ $index }}">
                                <h5 class="mb-0">
                                <button class="btn btn-link {{ if eq $index 0 }}{{ "" }}{{ else }}collapsed{{ end }}" type="button" data-toggle="collapse" data-target="#collapse{{ $index }}" aria-expanded="{{ if eq $index 0 }}true{{ else }}false{{ end }}" aria-controls="collapse{{ $index }}">
                                  {{ $item.question }}
                                </button>
                                </h5>
                            </div>

                            <div id="collapse{{ $index }}" class="collapse {{ if eq $index 0 }}show{{ end }}" aria-labelledby="heading{{ $index }}" data-parent="#accordionFAQ">
                                <div class="card-body">
                                {{ $item.answer }}
                                </div>
                            </div>

                        </div>
                        <!--end card -->
                        {{ end }}

                    </div>
                    <!--end accordion -->

                </div>
                <!--end small-column-inside-->

            </div>
            <!--end col-md-6-->
        
        </div>
        <!--end row-->

    </div>
    <!--end container-->

</section>
<!--end section-white -->
