<!--begin section-grey -->
<section class="section-grey">

    <!--begin container-->
    <div class="container">

        <!--begin row-->
        <div class="row align-items-center">
        
            <!--begin col-md-6-->
            <div class="col-md-6 padding-bottom-30 wow slideInLeft" data-wow-delay="0.25s">

                <div class="right-dots-img margin-right-15">
                    <img src="{{ .Params.image | absURL }}" class="width-100 bottom-margins-images" alt="pic">
                </div>
                
            </div>
            <!--end col-md-6-->
            
            <!--begin col-md-6-->
            <div class="col-md-6">

                <h3>{{ .Params.title }}</h3>

                <p>{{ .Params.description }}</p>
                
                <ul class="benefits">
                    {{ range .Params.benefits }}
                    <li><i class="fas fa-check"></i> <b>{{ . }}</b></li>
                    {{ end }}
                </ul>

                <a href="{{ .Params.button_link }}" class="btn-red small scrool">{{ .Params.button_text }}</a>

            </div>
            <!--end col-md-6-->
        
        </div>
        <!--end row-->

    </div>
    <!--end container-->

</section>
<!--end section-grey-->
