<!-- layouts/partials/section-customize.html -->
<section class="section-grey">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="nav flex-column nav-pills margin-right-25" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
                        <div class="features-second">
                            <img src="{{ .Params.icon1 }}" alt="pic">
                            <h4 class="margin-bottom-5">{{ .Params.title1 }}</h4>
                            <p>{{ .Params.description1 }}</p>
                        </div>
                    </a>
                    <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                        <div class="features-second">
                            <img src="{{ .Params.icon2 }}" alt="pic">
                            <h4 class="margin-bottom-5">{{ .Params.title2 }}</h4>
                            <p>{{ .Params.description2 }}</p>
                        </div>
                    </a>
                    <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                        <div class="features-second">
                            <img src="{{ .Params.icon3 }}" alt="pic">
                            <h4 class="margin-bottom-5">{{ .Params.title3 }}</h4>
                            <p>{{ .Params.description3 }}</p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-6 padding-bottom-30">
                <div class="tab-content margin-left-20" id="v-pills-tabContent">
                    <div class="tab-pane fade show active left-dots-img" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                        <img src="{{ .Params.image1 }}" class="width-100 top-margins-images" alt="pic">
                    </div>
                    <div class="tab-pane fade left-dots-img" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"> 
                        <img src="{{ .Params.image2 }}" class="width-100 top-margins-images" alt="pic">
                    </div>
                    <div class="tab-pane fade left-dots-img" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                        <img src="{{ .Params.image3 }}" class="width-100 top-margins-images" alt="pic">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
