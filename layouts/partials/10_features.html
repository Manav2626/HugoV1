<!--begin features section -->
<section class="section-white" id="features">

    <!--begin container -->
    <div class="container">

        <!--begin row -->
        <div class="row">

            <!--begin col-md-12-->
            <div class="col-md-12 text-center padding-bottom-10">

                <h2 class="section-title">{{ .Title }}</h2>

                <p class="section-subtitle">{{ .Params.subtitle }}</p>

            </div>
            <!--end col-md-12 -->

        </div>
        <!--end row -->

        <!--begin row -->
        <div class="row">
            {{ range .Params.features }}
            <!--begin col-md-4-->
            <div class="col-md-4">

                <div class="feature-box {{ .color }}">

                    <i class="{{ .icon }}"></i>

                    <div class="feature-box-text">

                        <h4>{{ .title }}</h4>

                        <p>{{ .description }}</p>

                    </div>

                </div>

            </div>
            <!--end col-md-4 -->
            {{ end }}
        </div>
        <!--end row -->

    </div>
    <!--end container -->

</section>
<!--end features section -->
