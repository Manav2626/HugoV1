backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "hero"
    label: "Hero Section"
    folder: "content/hero"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Subtitle"
        name: "subtitle"
        widget: "string"
      - label: "Image"
        name: "image"
        widget: "image"
        required: false
      - label: "Newsletter Success Message"
        name: "newsletter_success_message"
        widget: "string"
      - label: "Newsletter Placeholder"
        name: "newsletter_placeholder"
        widget: "string"
      - label: "Newsletter Button Text"
        name: "newsletter_button_text"
        widget: "string"
      - label: "Newsletter Terms"
        name: "newsletter_terms"
        widget: "list"
        fields:
          - label: "Term"
            name: "term"
            widget: "string"
