backend:
  name: git-gateway
  branch: main  # Branch to update (replace with your branch if different)

publish_mode: editorial_workflow

media_folder: "static/images/uploads"  # Folder where user uploads are stored
public_folder: "/images/uploads"  # Folder for user uploads in the published site

collections:
  - name: "hero"
    label: "Hero Section"
    folder: "content/hero"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Newsletter Success Message", name: "newsletter_success_message", widget: "string" }
      - { label: "Newsletter Placeholder", name: "newsletter_placeholder", widget: "string" }
      - { label: "Newsletter Button Text", name: "newsletter_button_text", widget: "string" }
      - { label: "Newsletter Terms", name: "newsletter_terms", widget: "list", default: [], field: { label: "Term", name: "term", widget: "string" } }

  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", summary: "{{fields.tag}}", field: { label: "Tag", name: "tag", widget: "string" }} # https://github.com/decaporg/decap-cms/issues/4646 
      - { label: "Body", name: "body", widget: "markdown", hint: "Make sure to name added image as thumbnail" }